<!doctype html>
<title>New Words</title>
<h1>Put Your Words in the Bowl</h1>

<form action="/submitwords">
  {% for index in range(num_words | int) %}
  <label for="word{{index}}">Word {{index+1}}:</label><br>
  <input type="text" id="word{{index}}" name="words[]" value=""><br>
  {% endfor %}
  <input type="submit" value="Submit">
</form>
