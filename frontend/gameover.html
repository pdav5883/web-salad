<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Gameover</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/skeleton.css">
  <link rel="stylesheet" href="/styles/custom.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="/scripts/api_url.js"></script>
  <script src="/scripts/gameover.js"></script>
</head>
<body>
  <div class="game-id-box">
      <p id="game-id-text" class="game-id-text">Game: __</p>
  </div>

  <div class="container">
    <section class="header score-header">
      <h1 id="winner_str"></h1>
    </section>
    <div class="score-width">
      <table class="score-table">
        <thead>
          <tr>
            <th></th>
            <th>R1</th>
            <th>R2</th>
            <th>R3</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr id="team-a-score">
            <td>Team A</td>
          </tr>
          <tr id="team-b-score">
            <td>Team B</td>
          </tr>
        </tbody>
      </table>

      <p id="statustext"></p>
      
      <div id="mvp_name" class="row final-stats">MVP: __</div>
      <div id="hardest_word" class="row final-stats">Hardest Word: __</div>
      <div id="easiest_word" class="row final-stats">Easiest Word: __</div>
      <br>
      <div class="row center-text">
        <a href="/" class="button button-primary">Play Again!</a>
      </div>

      <section class="header score-header">
        <h2>Box Score</h2>
      </section>

      <div class="row center-text large-text">Team A</div>
      <table class="box-score-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>R1</th>
            <th>R2</th>
            <th>R3</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="box-score-table-a">
	</tbody>
      </table>

      <div class="row center-text large-text">Team B</div>
      <table class="box-score-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>R1</th>
            <th>R2</th>
            <th>R3</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="box-score-table-b">
        </tbody>
      </table>

      <div class="row center-text large-text">Word Times</div>
      <table class="box-score-table">
        <thead>
          <tr>
            <th>Word</th>
            <th>R1</th>
            <th>R2</th>
            <th>R3</th>
            <th>Avg</th>
          </tr>
        </thead>
        <tbody id="box-score-table-words">  
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
