<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Waiting</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/skeleton.css">
  <link rel="stylesheet" href="/styles/custom.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="/scripts/api_url.js"></script>
  <script src="/scripts/roster.js"></script>
</head>
<body>
  <div class="game-id-box">
      <p id="game-id-text" class="game-id-text">Game: __</p>
  </div>

  <div class="container">
    <section class="header score-header">
        <h2>Waiting for Players</h2>
    </section>

    <table class="waiting-table">
      <tbody id="waiting-table">
      </tbody>
    </table>
    <div class="row double-button">
      <div class="one-half column center-text">
	<button id="update-button" onclick="updateRoster()" class="button button primary waiting-button">Update</button><br>
      </div>
      <div class="one-half column center-text">
        <button id="beep-button" class="button button-primary waiting-button">Beep Test</button><br>
      </div>
    </div>
    <div id="captain-div" class="row center-text">
    </div>
    <p id="statustext"></p>
  </div>

</body>
</html>
