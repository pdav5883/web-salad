<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>My Turn</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/skeleton.css">
  <link rel="stylesheet" href="/styles/custom.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="/scripts/api_url.js"></script>
  <script src="/scripts/myturn.js"></script>
</head>
<body>
  <div class="game-id-box">
      <p id="game-id-text" class="game-id-text">Game: __</p>
  </div>
  
  <div id="time_remaining" class="time-box">
    00
  </div>
  
  <div id="current_word" class="word-box">
    &#9679&#9679&#9679
  </div>
  
  <div id="start_box" class="bottom-box">
    <button id="start_button" class="button-primary turn-button">Start</button>
  </div>
  
  <div id="submit_box" class="bottom-box">
    <button id="submit_button" class="button-primary turn-button">Submit</button>
  </div>
  
  <div id="yes_no_box" class="bottom-box">
    <div class="row">
      <div class="one-half column no-margin center-text">
        <button id="yes_button" class="button-primary turn-button yes-button">&#10003</button>
      </div>
      <div class="one-half column no-margin center-text">
        <button id="no_button" class="button-primary turn-button no-button">&#10007</button>
      </div>
    </div>
  </div>
  <p id="statustext"></p>
  
  <table id="word_table" class="word-table">
    <tbody id="word_table_body">
    </tbody>
  </table>

</body>
</html>
