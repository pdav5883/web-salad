<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Scoreboard</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/skeleton.css">
  <link rel="stylesheet" href="/styles/custom.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="/scripts/api_url.js"></script>
  <script src="/scripts/scoreboard.js"></script>
</head>
<body>
  <div class="game-id-box">
      <p id="game-id-text" class="game-id-text">Game: __</p>
  </div>

  <div class="container">
    <section class="header score-header">
      <h1>Scoreboard</h1>
        <h3 id="round-text">Round __</h3>
    </section>
    <div class="score-width">
      <table class="score-table">
        <thead>
          <tr>
            <th></th>
            <th>R1</th>
            <th>R2</th>
            <th>R3</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr id="team-a-score">
            <td>Team A</td>
          </tr>
          <tr id="team-b-score">
            <td>Team B</td>
          </tr>
        </tbody>
      </table>
      <div id="button-div" class="row center-text">
      </div>
      <div id="words-remaining-text" class="row center-text large-text">Words Remaining: __</div>
      <div id="up-now-text" class="row center-text large-text">Up Now: __</div>
      <div id="up-next-text" class="row center-text large-text">Up Next: __</div>

      <table class="roster-table">
        <thead>
          <tr>
            <th>Team A</th>
            <th>Team B</th>
          </tr>
        </thead>
        <tbody id="roster-table">
        </tbody>
      </table>
      <p id="statustext"></p>
    </div>
  </div>
</body>
</html>
